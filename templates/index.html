<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SITE_TITLE}}</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        * { font-family: 'Space Mono', monospace; }
    </style>
</head>
<body class="bg-white text-black min-h-screen flex flex-col">

    <header class="bg-black text-white p-4 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold tracking-wider">{{SITE_TITLE}}</h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="shareBtn" class="mono-btn mono-btn-ghost">Share</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 flex-grow">
        <!-- Countdown and Voting -->
        <section class="text-center mb-12">
            <h2 id="countdown-title" class="text-lg font-bold mb-4"></h2>
            <div id="countdown" class="flex justify-center gap-4 mb-6">
                <!-- Countdown boxes will be generated here -->
            </div>
            <a id="voteLink" href="#" target="_blank" class="mono-btn mono-btn-primary">
                Vote Now
            </a>
        </section>

        <!-- Image Carousel -->
        <section id="hero-carousel" class="mb-12 relative h-64 md:h-96 perspective-1000 group">
            <div id="carousel-track" class="relative w-full h-full transform-style-3d">
                <!-- Carousel slides will be injected here -->
            </div>
            <button id="carousel-prev" class="absolute top-1/2 left-4 transform -translate-y-1/8 mono-btn mono-btn-ghost z-10">&#8249;</button>
            <button id="carousel-next" class="absolute top-1/2 right-4 transform -translate-y-1/8 mono-btn mono-btn-ghost z-10">&#8250;</button>
            <div id="carousel-dots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2 z-10">
                <!-- Dots will be injected here -->
            </div>
        </section>

        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="galleryGrid">
            <!-- Team cards will be generated by script.js -->
        </div>
    </main>

    <!-- Fullscreen Image Preview Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden items-center justify-center">
        <div class="relative w-full h-full" id="modalContent">
            <!-- Controls -->
            <button id="closeModal" class="absolute top-4 right-4 text-white text-4xl z-20 hover:text-gray-400 transition-colors" title="Close (Esc)">&times;</button>
            <button id="prevBtn" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-4xl z-20 hover:text-gray-400 transition-colors" title="Previous (←)">&#8249;</button>
            <button id="nextBtn" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-4xl z-20 hover:text-gray-400 transition-colors" title="Next (→)">&#8250;</button>

            <!-- Download Button -->
            <div id="downloadBtn" class="absolute top-4 left-4 bg-black text-white w-10 h-10 flex items-center justify-center rounded shadow-md cursor-pointer" title="Download Image">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v12m0 0l-3-3m3 3l3-3m-6 6h6m-6 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>

            <!-- Image Container for Panning and Zooming -->
            <div id="image-container" class="w-full h-full flex items-center justify-center overflow-hidden cursor-grab">
                <img id="modalImage" src="" alt="Team Submission" class="object-contain h-full w-full transition-transform duration-300 ease-out">
            </div>

            <!-- Bottom Bar -->
            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-4 text-white z-20">
                <div class="max-w-4xl mx-auto flex justify-between items-center">
                    <div id="modalTeamName" class="text-lg font-bold"></div>
                    <div id="image-controls" class="flex items-center gap-2">
                         <button id="zoomInBtn" class="mono-btn" title="Zoom In (+)">+</button>
                         <button id="zoomOutBtn" class="mono-btn" title="Zoom Out (-)">-</button>
                         <button id="resetPanZoomBtn" class="mono-btn" title="Reset (0)">Reset</button>
                    </div>
                    <div class="text-xs text-gray-400 hidden md:block">
                        Scroll to zoom, drag to pan. Use +/- keys & arrows.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden items-center justify-center p-4">
        <div class="bg-white text-black p-6 rounded-lg shadow-xl max-w-sm w-full relative">
            <button id="closeShareModal" class="absolute top-2 right-3 text-3xl hover:text-gray-600 leading-none">&times;</button>
            <h2 class="text-2xl font-bold mb-4 text-center">Share</h2>
            <p class="text-sm text-gray-600 mb-4 text-center">Share this page with others.</p>
            <div class="flex mb-4">
                <input id="shareUrlInput" type="text" readonly class="p-2 border border-black flex-grow bg-gray-100 text-sm">
                <button id="copyUrlBtn" class="mono-btn mono-btn-primary text-sm !py-2 !px-4">Copy</button>
            </div>
            <div id="qrCodeContainer" class="w-full h-auto aspect-square mx-auto border-2 border-black p-2 bg-white"></div>
        </div>
    </div>

    <footer class="bg-black text-white p-4">
        <div class="max-w-7xl mx-auto text-center text-sm">
            <p>{{FOOTER_TEXT}}</p>
            <p>Made with <a href="{{MONO_LINK}}" target="_blank" rel="noopener noreferrer" class="underline hover:text-gray-400 transition-colors">MONO Design</a> in mind.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modalImage = document.getElementById('modalImage');
            const imageContainer = document.getElementById('image-container');
            let scale = 1;
            let panX = 0;
            let panY = 0;

            // Pinch to zoom and drag to pan
            let isPanning = false;
            let startX = 0;
            let startY = 0;

            imageContainer.addEventListener('mousedown', (e) => {
                isPanning = true;
                startX = e.clientX - panX;
                startY = e.clientY - panY;
                imageContainer.style.cursor = 'grabbing';
            });

            imageContainer.addEventListener('mousemove', (e) => {
                if (!isPanning) return;
                panX = e.clientX - startX;
                panY = e.clientY - startY;
                modalImage.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
            });

            imageContainer.addEventListener('mouseup', () => {
                isPanning = false;
                imageContainer.style.cursor = 'grab';
            });

            imageContainer.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                scale = Math.min(Math.max(0.5, scale + delta), 3);
                modalImage.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
            });

            // Reset pan and zoom
            document.getElementById('resetPanZoomBtn').addEventListener('click', () => {
                scale = 1;
                panX = 0;
                panY = 0;
                modalImage.style.transform = `translate(0, 0) scale(1)`;
            });

            // Zoom in and out buttons
            document.getElementById('zoomInBtn').addEventListener('click', () => {
                scale = Math.min(scale + 0.1, 3);
                modalImage.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
            });

            document.getElementById('zoomOutBtn').addEventListener('click', () => {
                scale = Math.max(scale - 0.1, 0.5);
                modalImage.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
            });

            // Download button functionality
            document.getElementById('downloadBtn').addEventListener('click', () => {
                const link = document.createElement('a');
                link.href = modalImage.src;
                link.download = 'image.jpg';
                link.click();
            });
        });
    </script>
</body>
</html>
